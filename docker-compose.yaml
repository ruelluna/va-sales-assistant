version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: va-call-assistant-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-va_call_assistant}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_USER: ${DB_USERNAME:-va_user}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - va-call-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: va-call-assistant-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - va-call-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  laravel:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: va-call-assistant-laravel
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-va_call_assistant}
      - DB_USERNAME=${DB_USERNAME:-va_user}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - va-call-network
    command: php artisan serve --host=0.0.0.0 --port=8000

  nginx:
    image: nginx:alpine
    container_name: va-call-assistant-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - laravel
    networks:
      - va-call-network

  queue:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: va-call-assistant-queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=${APP_ENV:-local}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-va_call_assistant}
      - DB_USERNAME=${DB_USERNAME:-va_user}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mysql
      - redis
    networks:
      - va-call-network
    command: php artisan queue:work --tries=3 --timeout=90

  reverb:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: va-call-assistant-reverb
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    ports:
      - "${REVERB_PORT:-8080}:8080"
    environment:
      - APP_ENV=${APP_ENV:-local}
      - REVERB_SERVER_HOST=0.0.0.0
      - REVERB_SERVER_PORT=8080
      - REVERB_APP_ID=${REVERB_APP_ID}
      - REVERB_APP_KEY=${REVERB_APP_KEY}
      - REVERB_APP_SECRET=${REVERB_APP_SECRET}
      - REVERB_HOST=${REVERB_HOST:-localhost}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - va-call-network
    command: php artisan reverb:start --host=0.0.0.0 --port=8080

  media-stream:
    build:
      context: ./media-stream-service
      dockerfile: Dockerfile
    container_name: va-call-assistant-media-stream
    restart: unless-stopped
    ports:
      - "${MEDIA_STREAM_PORT:-8081}:8080"
    environment:
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - LARAVEL_API_URL=http://laravel:8000
      - LARAVEL_API_TOKEN=${LARAVEL_API_TOKEN}
      - MEDIA_STREAM_PORT=8080
    depends_on:
      - laravel
    networks:
      - va-call-network

volumes:
  mysql_data:
  redis_data:

networks:
  va-call-network:
    driver: bridge



